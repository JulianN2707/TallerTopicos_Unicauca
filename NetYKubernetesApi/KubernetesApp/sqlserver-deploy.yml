apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deploy
  namespace: app
  labels:
    name: mssql-deploy
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mssql-pod
      app: app
  template:
    metadata:
      name: mssql-pod
      namespace: app
      labels:
        name: mssql-pod
        app: app
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server
        ports:
          - containerPort: 1433
        env:
          - name: ACCEPT_EULA
            value: "Y"
          - name: SA_PASSWORD
            value: "Aqui la contrase√±a"
    
    